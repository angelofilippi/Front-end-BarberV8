<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrar - Lavacar V8</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(to bottom right, #0f0f0f, #1a1a1a);
      color: #ffffff;
      font-family: 'Segoe UI', sans-serif;
    }

    .neon {
      color: #0ff;
      text-shadow:
        0 0 4px rgb(0, 119, 255),
        0 0 8px rgb(0, 153, 255),
        0 0 10px rgba(0, 119, 255, 0.667),
        0 0 14px #0ff7;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .animate-fadeIn {
      animation: fadeIn 1s ease-out forwards;
    }
  </style>
</head>
<body class="flex flex-col min-h-screen relative">

    <!-- Navega√ß√£o -->
    <header class="glass fixed top-0 w-full z-50 p-4 flex justify-between items-center shadow-lg">
      <h1 class="text-2xl font-bold neon">Lavacar V8</h1>
      <nav class="space-x-6 text-sm uppercase tracking-wide">
        <a href="lavacar.html" class="hover:text-cyan-400 transition">In√≠cio</a>
      </nav>
    </header>
  
    <!-- Espa√ßo extra para compensar header fixo -->
    <div class="pt-32 flex-grow flex items-center justify-center">
        <div id="registroContainer" class="glass p-8 rounded-xl shadow-xl max-w-md w-full animate-fadeIn">
            <h2 class="text-3xl font-bold neon text-center mb-6">Criar Conta</h2>
            <form id="formRegistro" class="space-y-4">
              <input type="text" id="usuario" placeholder="Usu√°rio" class="w-full p-3 rounded bg-gray-800 text-white border border-gray-600" />
              <input type="password" id="senha" placeholder="Senha" class="w-full p-3 rounded bg-gray-800 text-white border border-gray-600" />
              <button type="submit" class="w-full p-3 rounded bg-cyan-500 text-black font-semibold hover:bg-cyan-400 transition">
                Registrar
              </button>
            </form>
            <p id="mensagem" class="text-center text-sm mt-4 text-gray-300"></p>
        </div>
          
          <!-- Mensagem de sucesso oculta inicialmente -->
          <div id="sucessoContainer" class="hidden glass p-8 rounded-xl shadow-xl max-w-md w-full text-center animate-fadeIn">
            <h2 class="text-2xl font-bold neon mb-4">Voc√™ foi cadastrado com sucesso!</h2>
            <p class="text-gray-300 mb-6">Estamos prontos para cuidar do seu carro üöó‚ú®</p>
            <button onclick="window.location.href='lavacar.html'" class="px-6 py-3 rounded-full bg-cyan-500 text-black font-semibold hover:bg-cyan-400 transition">
              Vamos l√°
            </button>
          </div>
          
    </div>
  
    <!-- Rodap√© -->
    <footer class="bg-black text-center p-4 text-sm text-gray-400">
      &copy; 2025 Lavacar V8. Todos os direitos reservados.
    </footer>
  
    <script>
        document.getElementById("formRegistro").addEventListener("submit", function (e) {
          e.preventDefault();
      
          const usuario = document.getElementById("usuario").value.trim();
          const senha = document.getElementById("senha").value;
      
          const mensagem = document.getElementById("mensagem");
          const usuarios = JSON.parse(localStorage.getItem("usuarios")) || {};
      
          if (!usuario || !senha) {
            mensagem.innerText = "Preencha todos os campos.";
            return;
          }
      
          if (usuarios[usuario]) {
            mensagem.innerText = "Usu√°rio j√° cadastrado.";
            return;
          }
      
          usuarios[usuario] = { senha };
          localStorage.setItem("usuarios", JSON.stringify(usuarios));
      
          // Oculta o formul√°rio e mostra o container de sucesso
          document.getElementById("registroContainer").classList.add("hidden");
          document.getElementById("sucessoContainer").classList.remove("hidden");
        });
      </script>
      
  
  </body>
