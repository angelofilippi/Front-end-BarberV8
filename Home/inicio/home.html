<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Universo V8</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="./home.css">

</head>

<body class="relative bg-gradient-to-br from-black via-gray-900 to-black text-white flex flex-col min-h-screen">

  <div class="background-effects">
    <img src="/Home/inicio/img/fundolavacar.png" alt="Efeito Carro" class="effect-car">
    <img src="/Home/inicio/img/barberfundo.png" alt="Efeito Barbearia" class="effect-barber">
  </div>

  <header class="relative z-10 text-center py-10">
    <h1 class="text-4xl md:text-5xl font-extrabold drop-shadow-lg">Bem-vindo ao Universo V8</h1>
    <p class="mt-4 text-lg">Escolha abaixo onde deseja entrar</p>
  </header>

  <main class="relative z-10 flex-grow flex items-center justify-center">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8 max-w-5xl p-4">

      <a href="/Home/LavacarShop/pages/lavacar.html"
        class="group relative block bg-gray-900 rounded-2xl overflow-hidden shadow-2xl hover:scale-105 transform transition">
        <img src="/Home/inicio/img/lavacar.png" alt="Carro Lavagem" class="w-full h-64 object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-60"></div>
        <div class="absolute inset-0 flex items-center justify-center">
          <h2
            class="text-3xl font-bold text-white border-2 border-white px-6 py-2 rounded-lg shadow-lg backdrop-blur-md">
            LavacarV8
          </h2>
        </div>
      </a>

      <a href="#"
        class="group relative block bg-gray-900 rounded-2xl overflow-hidden shadow-2xl hover:scale-105 transform transition">
        <img src="/Home/inicio/img/barber.png" alt="Barbearia" class="w-full h-64 object-cover">
        <div class="absolute inset-0 bg-black bg-opacity-60"></div>
        <div class="absolute inset-0 flex items-center justify-center">
          <h2
            class="text-3xl font-bold text-white border-2 border-white px-6 py-2 rounded-lg shadow-lg backdrop-blur-md">
            V8 Barber
          </h2>
        </div>
      </a>

    </div>
  </main>

  <footer class="relative z-10 bg-gray-800 text-center py-4">
    <p class="text-sm">&copy; 2025 LavacarV8 & V8 Barber. Todos os direitos reservados.</p>
  </footer>

</body>

</html>
